<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="utf-8">
    <meta name="description" content="{{page.description}}">
    <title>{% if page.title %}{{ page.title }} • {% endif %}{{ site.title }}</title>
    <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
    <link rel="shortcut icon" type="image/jpg" href="/assets/images/aubrey-beardsley-tree.jpg">
  </head>
  <body>
    <main>
      <header>
        <img src="/assets/images/aubrey-beardsley-tree.jpg" alt="Aubrey Beardsley - Tree">
        <h1>The Wilde Quest</h1>
        <p>A dandy's guide to uttermost excellence on the Web. Making a World Wilde Web, one highly opinionated link at a time.</p>
      </header>
      <hr>
      {{ content }}
      <footer>
        <p>
          A vanitous and useless project by <a href="https://arnaudlevy.com">Arnaud Levy</a>.
        </p>
        <p>
          Tree illustration by <a href="https://en.wikipedia.org/wiki/Aubrey_Beardsley">Aubrey Beardsley</a>.
        </p>
        <p>
          Salomé font by <a href="https://www.atipofoundry.com/">Atipo foundry</a>.
        </p>
      </footer>
    </main>
  </body>
</html>
